<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form [formGroup]="signupForm" class="form-signin" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First Name" required autofocus>
              <label for="firstName">First Name</label>
            </div>
            <div class="form-label-group">
              <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Email address" required autofocus>
              <label for="lastName">Last Name</label>
            </div>
            <div class="form-label-group">
              <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" click="onSubmit()">Sign up</button>
            <hr class="my-4">
            <a routerLink="/">Sign In</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
